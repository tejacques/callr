<!DOCTYPE html>
<html>
<head>
    <title>SignalR-CallR Chat Example</title>
    <meta http-equiv="Content-Type" content="text/html" />
    <link rel="stylesheet" type="text/css" href="/Styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/boxlayout.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/chat.css" />
</head>
<body>
    <div class="app-container">
        <div class="name-container">
            <span class="input-label">Name</span>
            <input placeholder="Name" type="text" id="name" />
        </div>
        <div class="requests-container">
            <div class="getTests">
                <span class="input-label">getTest</span>
                <button id="get">Get</button>
                <button id="queueGet">Queue</button>
            </div>
            <div class="sendTests">
                <span class="input-label">sendTest</span>
                <button id="send">Send</button>
                <button id="queueSend">Queue</button>
            </div>
            <div>
                <span class="input-label">Flush Queue</span>
                <button id="flush">Flush</button>
            </div>
        </div>
        <div class="connection-container">
            <span class="input-label">Connection</span>
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
        </div>
        <div class="chat-container hidden">
            <span class="input-label">Join Channel</span>
            <input class="channel-input" placeholder="Channel name" type="text" id="channel" />
            <div class="channels">
                <div class="messages-container">
                    <ul class="channel-row" id="channels">
                    </ul>
                    <ul class="messages" id="messages"></ul>
                </div>
                <input class="message-input" placeholder="Type a message" type="text" id="msg" />
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="Scripts/jquery.signalR-2.0.1.js"></script>
    <!--Reference the autogenerated SignalR hub script, or explicitely set server functions -->
    <script type="text/javascript" src="/signalr/hubs"></script>
    <script type="text/javascript" src="/Scripts/callr-1.0.0.js"></script>
    <script type="text/javascript" src="/Scripts/app.jquery.js"></script>
</body>
</html>
