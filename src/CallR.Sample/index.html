<!DOCTYPE html>
<html>
<head>
    <title>CallR-SignalR Chat Example</title>
</head>
<body>
    <div class="app-container">
        <div class="requests-container">
            <div class="getTests">
                <span class="input-label">getTest</span>
                <button id="get">Get</button>
                <button id="queueGet">Queue</button>
            </div>
            <div class="sendTests">
                <span class="input-label">sendTest</span>
                <button id="send">Send</button>
                <button id="queueSend">Queue</button>
            </div>
            <div>
                <span class="input-label">Flush Queue</span>
                <button id="flush">Flush</button>
            </div>
        </div>
        <div class="connection-container">
            <button id="connect">Connect</button>
            <button id="disconnect">Disconnect</button>
        </div>
        <div class="chat-container">
            <span class="input-label">Channel</span>
            <input type="text" id="channel" />
            <button id="subscribe">Join</button>
            <button id="unsubscribe">Leave</button>
            <br />
            <span class="input-label">Name</span>
            <input type="text" id="name" />
            <br />
            <span class="input-label">Message</span>
            <input type="text" id="msg" />
            <button id="publish">Publish</button>
            <div class="messages-container">
                <ul id="messages"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="Scripts/jquery.signalR-2.0.1.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script type="text/javascript" src="/signalr/hubs"></script>
    <script type="text/javascript" src="/Scripts/callr-1.0.0.js"></script>
    <script type="text/javascript" src="/Scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="/Styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/boxlayout.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/chat.css" />
</body>
</html>
