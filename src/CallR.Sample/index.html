<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="chatApp">
<head>
    <title>SignalR-CallR.Angular Chat Example</title>
    <meta http-equiv="Content-Type" content="text/html" />
    <link rel="stylesheet" type="text/css" href="/Styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/boxlayout.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/chat.css" />
    <!--[if lte IE 8]>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.0/json3.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="app-container">
        <div ng-controller="ChatController">
            <div class="name-container">
                <span class="input-label">Name</span>
                <input ng-model="name" placeholder="Name" type="text" />
            </div>
            <div class="requests-container">
                <div class="getTests">
                    <span class="input-label">getTest</span>
                    <button ng-click="getTestMessage()">Get</button>
                    <button ng-click="queueGetTestMessage()">Queue</button>
                </div>
                <div class="sendTests">
                    <span class="input-label">sendTest</span>
                    <button ng-click="sendTestMessage()">Send</button>
                    <button ng-click="queueSendTestMessage()">Queue</button>
                </div>
                <div>
                    <span class="input-label">Flush Queue</span>
                    <button ng-click="flushRequests()">Flush</button>
                </div>
            </div>
            <div class="connection-container">
                <span class="input-label">Connection</span>
                <button ng-click="connect()">Connect</button>
                <button ng-click="disconnect()">Disconnect</button>
            </div>
            <div class="chat-container" ng-show="name">
                <form ng-submit="joinChannel(channel)">
                    <span class="input-label">Join Channel</span>
                    <input ng-model="channel" class="channel-input" placeholder="Channel name" type="text" />
                </form>
                <div ng-show="channels.length > 0">
                    <div class="messages-container">
                        <ul class="channel-row">
                            <li class="channel-cell" ng-repeat="channel in channels">
                                <span class="channel" ng-class="{'select-channel': channel == display.channel}" ng-click="setChannel(channel)">{{channel}}</span>
                                <button class="leave-channel" ng-click="leaveChannel(channel)">x</button>
                            </li>
                        </ul>
                        <ul class="messages" ng-model="messages">
                            <li ng-repeat="message in messages | filter:display:true">
                                <span class="chat-from">{{message.name}}</span>
                                <span class="chat-msg">{{message.message}}</span>
                            </li>
                        </ul>
                    </div>
                    <form ng-submit="sendMessage(display.channel, name, message)">
                        <input ng-model="message" class="message-input" placeholder="Type a message" type="text" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.1.0.js"></script>
    <!--Reference the autogenerated SignalR hub script, or explicitely set server functions -->
    <!--<script type="text/javascript" src="/signalr/hubs"></script>-->
    <script type="text/javascript" src="//rawgit.com/tejacques/crosstab/master/src/crosstab.js"></script>
    <script type="text/javascript" src="/Scripts/callr.js"></script>
    <script type="text/javascript" src="/Scripts/callr.angular.js"></script>
    <script type="text/javascript" src="/Scripts/app.angular.js"></script>
</body>
</html>
